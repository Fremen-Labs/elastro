name: Publish to PyPI

on:
  push:
    tags:
      - '*'

jobs:
  pypi-publish:
    name: Build and publish Python distribution to PyPI
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine black mypy pip-audit types-requests types-PyYAML types-setuptools

    - name: Code Quality - Black Formatter
      run: black --check .

    - name: Code Quality - Type Safety (Mypy)
      run: mypy .

    - name: Security - Dependency Audit
      run: pip-audit

    - name: Update Version from Tag
      run: |
        VERSION=${{ github.ref_name }}
        # Strip 'v' prefix if present
        VERSION=${VERSION#v}
        echo "Using version: $VERSION"
        # Update pyproject.toml
        sed -i "s/^version = \".*\"/version = \"$VERSION\"/" pyproject.toml
        # Update __init__.py
        sed -i "s/__version__ = \".*\"/__version__ = \"$VERSION\"/" elastro/__init__.py

    - name: Build package
      run: python -m build

    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        python -m twine upload dist/*
